<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 6.5 -3" radius="0.1" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="1000" height="1000" color="#7BC8A4" shadow></a-plane>
      <a-cone position="2.5 0.5 -3.5" color="tomato" radius-bottom="0.5" radius-top="0" ></a-cone>
      <a-ring position="4.7 0.7 -3" color="#E6E6FA" radius-inner="0.25" radius-outer="0.7" ></a-ring>
    </a-scene>
  </body>
</html>
